<!doctype html>

<html>
	<head>
		<title>Game</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Zappa Nappa TD</h1>
		</header>

		<div class="container">
			<div class="viewport" id="viewport">
				<canvas class="canvas" id="gmCanvas" width="800" height="400"></canvas>
				<button class="play" id="play">PLAY</button>
			</div>
			<div class="menu" id="menu">
				<div class="center-text">
					<button class="start-button" id="startButton">Start</button>
					<h1 id="waves"><em>Wave: 0</em></h1>
				</div>
				<div class="info-display center-text">
					<span class="green" id="money">Shuka Juka: $0</span>
					<span class="red" id="lives">Oshigo: 100</span>
				</div>
				<br>
				<div class="menu-entry-field" id="menu-entry-field">
					<p>Upgrades go here</p>
				</div>
			</div>
		</div>
	</body>	
	<script src="script.js"></script>
</html>
